<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Entrega</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #2c2c2c;
            --accent: #ffffff;
            --neutral-100: #f5f5f5;
            --neutral-500: #808080;
            --status-pending: #ff9500;
            --status-success: #34c759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-pending {
            background: #fff3cd;
            color: #ff9500;
        }

        .status-success {
            background: #d4edda;
            color: #34c759;
        }

        .translate-btn {
            transition: all 0.3s ease;
        }

        .translate-btn:hover {
            transform: scale(1.05);
            background: rgba(44, 44, 44, 0.1);
        }

        .info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .info-card {
            padding: 24px;
            border-radius: 16px;
            background: var(--neutral-100);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--neutral-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .header-accent {
            border-bottom: 3px solid var(--primary);
            display: inline-block;
            padding-bottom: 4px;
        }

        @media (max-width: 768px) {
            .info-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8 px-4 md:px-8">
        <!-- Header with Translate Button -->
        <div class="max-w-4xl mx-auto mb-12 flex justify-between items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">
                    <span class="header-accent" data-es="Estado de Entrega" data-en="Delivery Status"></span>
                </h1>
                <p class="text-gray-600 text-lg" data-es="Detalles completos de tu entrega" data-en="Complete details of your delivery"></p>
            </div>
            <button onclick="toggleLanguage()" class="translate-btn px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold text-gray-800 transition-all">
                <span data-es="English" data-en="Español"></span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <!-- Customer Information -->
            <div class="glass-card rounded-2xl p-8 md:p-12 shadow-lg mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-8" data-es="Información del Cliente" data-en="Customer Information"></h2>
                
                <div class="info-section">
                    <!-- Name -->
                    <div class="info-card">
                        <div class="info-label" data-es="Nombre del Cliente" data-en="Customer Name"></div>
                        <div class="info-value">Norberta Martinez Hernandez</div>
                    </div>

                    <!-- Delivery Status -->
                    <div class="info-card">
                        <div class="info-label" data-es="Estado de Entrega" data-en="Delivery Status"></div>
                        <div class="mt-3">
                            <span class="status-badge status-pending" data-es="Entrega no procesada aún" data-en="Delivery not yet processed"></span>
                        </div>
                    </div>

                    <!-- Payment Status -->
                    <div class="info-card">
                        <div class="info-label" data-es="Estado de Pago" data-en="Payment Status"></div>
                        <div class="mt-3">
                            <span class="status-badge status-success" data-es="Pagado" data-en="Paid"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Location Information -->
            <div class="glass-card rounded-2xl p-8 md:p-12 shadow-lg">
                <h2 class="text-2xl font-bold text-gray-900 mb-8" data-es="Ubicación de Entrega" data-en="Delivery Location"></h2>
                
                <div class="info-section">
                    <!-- Delivery Location -->
                    <div class="info-card">
                        <div class="info-label" data-es="Ubicación" data-en="Location"></div>
                        <div class="info-value">Miami</div>
                        <p class="text-gray-600 mt-3 text-sm" data-es="Florida, Estados Unidos" data-en="Florida, United States"></p>
                    </div>

                    <!-- Reference Information -->
                    <div class="info-card">
                        <div class="info-label" data-es="Número de Seguimiento" data-en="Tracking Number"></div>
                        <div class="info-value font-mono text-lg">DEL-2024-98765</div>
                    </div>

                    <!-- Estimated Delivery -->
                    <div class="info-card">
                        <div class="info-label" data-es="Entrega Estimada" data-en="Estimated Delivery"></div>
                        <div class="info-value" data-es="Pendiente Procesamiento" data-en="Pending Processing"></div>
                    </div>
                </div>
            </div>

            <!-- Timeline Section -->
           <div class="glass-card rounded-2xl p-8 md:p-12 shadow-lg mt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-8" data-es="Historial de Estado" data-en="Status History"></h2>
                
                <div class="space-y-4">
                    <div class="flex items-start gap-4">
                        <div class="w-3 h-3 bg-gray-400 rounded-full mt-2 flex-shrink-0"></div>
                        <div>
                            <p class="font-semibold text-gray-900" data-es="Pedido Recibido" data-en="Order Received"></p>
                            <p class="text-sm text-gray-600 mt-1" data-es="Tu pedido ha sido recibido correctamente" data-en="Your order has been received successfully"></p>
                            <p class="text-xs text-gray-500 mt-2">28 Noviembre, 2025 - 10:30 AM</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start gap-4">
                        <div class="w-3 h-3 bg-gray-400 rounded-full mt-2 flex-shrink-0"></div>
                        <div>
                            <p class="font-semibold text-gray-900" data-es="Pago Procesado" data-en="Payment Processed"></p>
                            <p class="text-sm text-gray-600 mt-1" data-es="Tu pago ha sido confirmado" data-en="Your payment has been confirmed"></p>
                            <p class="text-xs text-gray-500 mt-2">28 Noviembre, 2025 - 11:45 AM</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="w-3 h-3 bg-orange-400 rounded-full mt-2 flex-shrink-0"></div>
                        <div>
                            <p class="font-semibold text-gray-900" data-es="En Proceso de Preparación" data-en="Being Prepared"></p>
                            <p class="text-sm text-gray-600 mt-1" data-es="Tu entrega está siendo preparada" data-en="Your delivery is being prepared"></p>
                            <p class="text-xs text-gray-500 mt-2" data-es="En progreso..." data-en="In progress..."></p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'es';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
            updatePageLanguage();
        }

        function updatePageLanguage() {
            const elements = document.querySelectorAll('[data-es][data-en]');
            
            elements.forEach(element => {
                const text = currentLanguage === 'es' ? element.getAttribute('data-es') : element.getAttribute('data-en');
                
                if (element.tagName === 'SPAN' || element.tagName === 'P' || element.tagName === 'H1' || element.tagName === 'H2' || element.tagName === 'DIV') {
                    if (element.textContent === element.getAttribute('data-es') || element.textContent === element.getAttribute('data-en') || element.classList.contains('status-badge') || element.classList.contains('header-accent') || element.classList.contains('info-label') || element.classList.contains('info-value')) {
                        element.textContent = text;
                    }
                } else {
                    element.textContent = text;
                }
            });

            // Update button text
            const button = document.querySelector('button');
            if (button) {
                button.textContent = currentLanguage === 'es' ? 'English' : 'Español';
            }

            // Update document language
            document.documentElement.lang = currentLanguage;
        }

        // Initialize with Spanish
        updatePageLanguage();
    </script>
</body>
</html>
